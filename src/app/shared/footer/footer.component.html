        <li class="rk-menu__item" routerLinkActive="active"><a routerLink="home" class="rk-menu__link">Home</a>
        </li>
        <li class="rk-menu__item" routerLinkActive="active"><a routerLink="about" class="rk-menu__link">About</a>
